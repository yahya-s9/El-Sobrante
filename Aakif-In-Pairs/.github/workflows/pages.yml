name: Pages - Preview per PR

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If your site is purely static (html/css/js), no build is needed.
      # If you do build, add your build steps here and set the correct output dir below.

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'   # change to your built output folder if needed (e.g., 'dist')

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
